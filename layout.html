<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        html,*{
            margin:5px;
            padding:0px;
            box-sizing: border-box;
        }
        main{
            width: 800px;
            height: 400px;
            background-color: rgb(169, 164, 165);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-direction: row;

        }
        .box{
            width: 250px;
            height: 350px;
            background-color: lightpink;

        }
        </style>
</head>
<body>
    <main align="center">
        <div class="box">1<hr></div>
        <div class="box">2<hr></div>
        <div class="box">3<hr></div>
        <div class="box">4<hr></div>
      </main>
      <main align="center">
            <div class="box" >5<hr></div>
            <div class="box">6<hr></div>
            <div class="box">7<hr></div>
            <div class="box">8<hr></div>
        </main>
    
</body>
</html>
